server.port=8076
# jdbc
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8&useSSL=false

# dubbo的配置
# dubbo中的服务名称
spring.dubbo.application=order-service
# dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
# zookeeper注册中心的地址
spring.dubbo.registry.address=127.0.0.1:2181
# zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
# dubbo的服务的扫描路径
spring.dubbo.base-package=com.atguigu.gmall

#mybatis配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.mapUnderscoreToCamelCase=true

#该工程的redis配置
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=0
#activemq配置
spring.activemq.broker-url=tcp://127.0.0.1:61616
activemq.listener.enable=true
